<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfólio - Renato Lima</title>
</head>
<body>

    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1> Olá, <span></span></h1>
                <h1>Meu Nome é <span></span></h1>
                <h1>Zé da manga <span></span></h1>
            </div>

            <div class="stacks-content">
                <h3>Techs: </h3>

                <div class="stacks">
                    <ul>
                            <li>
                                <div>
                                    <img src="./svg/html.svg" alt="html-icon" data="html">
                                    <img src="./svg/css.svg" alt="css-icon" data="css">
                                    <img src="./svg/js.svg" alt="js-icon" data="js">
                                    <img src="./svg/node.svg" alt="node-icon" data="node">
                                    <img src="./svg/react.svg" alt="react-icon" data="react">
                                </div>    
                            </li>

                    </ul>
                </div>
            </div>
        </div>

        <div class="person-background">
            <div class="wrapper-profile-photo">
                <img class="profile-photo" src="" alt="">

            </div>
        </div>
    </section>
    
</body>
</html>
